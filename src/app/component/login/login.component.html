<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
          </div>
          <form action="#">
            <div class="form-group mb-4">
              <label for="#"><b>Enter username</b></label>
              <input type="text" name="username" class="form-control" placeholder="Enter Username"[(ngModel)]="username">
            </div>
            <div class="form-group">
              <label for="#"><b>Enter Password</b></label>
              <input type="password" name="Password" class="form-control" placeholder="Enter Password" [(ngModel)]="password">
            </div>
            <a class="btn btn-main mt-3 btn-block" (click)="login()">Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
